<ion-content class="login-content">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/images/logo-barberia.png" alt="Logo" class="logo" />
    </div>

    <!-- Título -->
    <ion-text>
      <h1 class="login-title">Iniciar Sesión</h1>
    </ion-text>

    <!-- Formulario -->
    <form class="login-form">
      <!-- Campo Email -->
      <div class="input-group">
        <ion-input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="email"
          class="custom-input"
          fill="outline"
          [clearInput]="true">
        </ion-input>
      </div>

      <!-- Campo Contraseña -->
      <div class="input-group password-group">
        <ion-input
          [(ngModel)]="password"
          name="password"
          [type]="mostrarPassword ? 'text' : 'password'"
          placeholder="contraseña"
          class="custom-input"
          fill="outline"
          [clearInput]="false">
          <ion-button
            slot="end"
            fill="clear"
            size="small"
            (click)="togglePasswordVisibility()"
            class="password-toggle-btn">
            <ion-icon
              [name]="mostrarPassword ? 'eye-off' : 'eye'"
              class="password-toggle">
            </ion-icon>
          </ion-button>
        </ion-input>
      </div>

      <!-- Checkbox Recordarme -->
      <div class="checkbox-container">
        <ion-item lines="none" class="checkbox-item">
          <ion-checkbox 
            [(ngModel)]="recordarme"
            name="recordarme"
            slot="start"
            class="custom-checkbox">
          </ion-checkbox>
          <ion-label class="checkbox-label">recuérdame</ion-label>
        </ion-item>
      </div>

      <!-- Botón Iniciar Sesión -->
      <ion-button
        expand="block"
        type="submit"
        class="login-button"
        (click)="iniciarSesion()"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <ion-spinner *ngIf="isLoading" name="circular"></ion-spinner>
      </ion-button>

      <!-- Separador OR -->
      <div class="separator">
        <div class="separator-line"></div>
        <ion-text class="separator-text">or</ion-text>
        <div class="separator-line"></div>
      </div>

      <!-- Botón Google -->
      <ion-button
        expand="block"
        fill="outline"
        class="google-button"
        (click)="iniciarConGoogle()"
        [disabled]="isGoogleLoading">
        <ion-icon
          name="logo-google"
          slot="start"
          *ngIf="!isGoogleLoading">
        </ion-icon>
        <ion-spinner 
          *ngIf="isGoogleLoading" 
          name="circular" 
          slot="start">
        </ion-spinner>
        <ion-label>Iniciar sesión con google</ion-label>
      </ion-button>

      <!-- Enlace Registro -->
      <div class="register-link">
        <ion-text class="register-text">nuevo usuario? </ion-text>
        <ion-button 
          fill="clear" 
          size="small"
          (click)="irARegistro()" 
          class="register-link-btn">
          <ion-text class="register-link-text">Regístrate</ion-text>
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
