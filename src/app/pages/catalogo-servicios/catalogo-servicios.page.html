<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cat√°logo de Servicios</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false" menu="main-menu" side="end"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let servicio of listaDeServicios">
        <ion-card class="service-card">
          <ion-img [src]="servicio.imagen" [alt]="servicio.nombre"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ servicio.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ servicio.categoria }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ servicio.descripcion }}</p>
            <div class="service-details">
              <span class="duration">{{ servicio.duracion }}</span>
              <span class="price">{{ servicio.precio | currency:'S/':'symbol':'1.2-2' }}</span>
            </div>
            <ion-button expand="block" fill="solid" color="primary">Reservar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
