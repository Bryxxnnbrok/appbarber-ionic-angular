<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <img src="assets/icon/Logo_sinFondo.svg" alt="Logo Barbería" class="header-logo">
    </ion-buttons>

    <ion-title>
      Cortes de cabello
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-card *ngFor="let corte of listaDeCortes" class="fade-in-item">
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img [src]="corte.imagen" alt="Foto de {{corte.nombre}}">
      </ion-thumbnail>

      <ion-label>
        <h2 class="category-title">{{corte.categoria}}</h2>
        <p class="name-text">{{corte.nombre}}</p>
        <p class="price-text">{{corte.precio | currency:'S/'}}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <div class="scroll-indicator">
    <ion-icon name="chevron-down-outline"></ion-icon>
  </div>
</ion-content>

<!-- Menú lateral -->
<ion-menu side="end" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark">
    <ion-list>
      <ion-item button (click)="goToProfile()">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      <ion-item button (click)="goToHistory()">
        <ion-icon name="time" slot="start"></ion-icon>
        <ion-label>Historial</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
