<!-- src/app/pages/bienvenida/bienvenida.page.html -->
<ion-content class="bienvenida-content">
  <div class="container">
    <!-- Logo circular -->
    <div class="logo-container">
      <div class="logo-circle">
        <img src="assets/images/logo-barberia.png" alt="Tahuantinsuyo Men's Barbershop" class="logo-img">
      </div>
    </div>
    
    <!-- Texto principal -->
    <div class="welcome-text">
      <p>¿Listo para tu próximo corte?</p>
    </div>
    
    <!-- Botón empezar -->
    <div class="button-container">
      <ion-button class="empezar-btn" (click)="irALogin()" expand="block">
        Empezar
      </ion-button>
    </div>
  </div>
</ion-content>
