<ion-content class="bienvenida-content">
  <div class="bienvenida-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="assets/images/logo-barberia.png" alt="Tahuantisuyo Barbershop" class="logo-image">
    </div>

    <!-- Welcome Text -->
    <div class="welcome-text">
      <p>¿Listo para tu próximo corte?</p>
    </div>

    <!-- Start Button -->
    <div class="button-section">
      <ion-button 
        expand="block" 
        class="start-button" 
        (click)="goToLogin()">
        Empezar
      </ion-button>
    </div>
  </div>
</ion-content>
